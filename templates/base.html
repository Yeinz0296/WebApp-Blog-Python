{% load static %}
<!DOCTYPE html>
  <html>
  <head>
      <title>Hazrien {% block title %}{% endblock title %}</title>
      <meta charset="UTF-8">
      <meta name="description" content="Free Website Tutorial in English and Bahasa malaysia">
      <meta name="keywords" content="HTML, CSS, JavaScript, python, django, webapp">
      <meta name="author" content="Hazrien bin Nazman">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="csrf_token" content="{{ csrf_token }}">

      <link href="../static/logo.png" rel="icon">

      <!--CSS-->
      <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link href= "{% static 'css/style.css'%}" rel="stylesheet">

      <!--Font-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!--Nav start-->
    {% with request.resolver_match.url_name as url_name %}
    <!-- ======= Mobile nav toggle button ======= -->
    <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
    

    <!-- ======= Header ======= -->
    <header id="header">
      <div class="d-flex flex-column">

        <div class="profile">
          <img src="https://drive.google.com/uc?export=view&id=1d2aBqqKJr7rmyQ7LFRQD8dZMVGjny5FO" alt="" class="img-fluid rounded-circle">
          <h1 class="text-light"><a href="index.html">Hazrien Nazman</a></h1>
          <div class="social-links mt-3 text-center">
            <a href="https://twitter.com/HazrienNazman" target="_blank" class="twitter"><i class="bx bxl-twitter"></i></a>
            <a href="https://www.facebook.com/zexal.blokd6/" target="_blank" class="facebook"><i class="bx bxl-facebook"></i></a>
            <a href="https://www.instagram.com/hazriennazman_/" target="_blank" class="instagram"><i class="bx bxl-instagram"></i></a>
            <a href="https://www.linkedin.com/in/hazrien-nazman-a477b6141/" target="_blank" class="linkedin"><i class="bx bxl-linkedin"></i></a>
          </div>
        </div>

        <nav id="navbar" class="nav-menu navbar">
          <ul>
            <li><a href="{% url 'home:index' %}" class="nav-link {% if url_name == 'index' %} active {% endif %}"><i class="bx bx-home"></i> <span>Home</span></a></li>
            <li><a href="{% url 'about:about' %}" class="nav-link {% if url_name == 'about' %} active {% endif %}"><i class="bx bx-user"></i> <span>About</span></a></li>
            <li><a href="{% url 'resume:resume' %}" class="nav-link {% if url_name == 'resume' %} active {% endif %}"><i class="bx bx-file-blank"></i> <span>Resume</span></a></li>
            <li><a href="{% url 'blog:post_list' %}" class="nav-link {% if url_name == 'post_list' %} active {% endif %}"><i class="bx bx-book-content"></i> <span>Portfolio</span></a></li>
            <li><a href="#services" class="nav-link scrollto"><i class='bx bx-calendar' ></i> <span>Event</span></a></li>
          </ul>
        </nav><!-- .nav-menu -->
      </div>
    </header><!-- End Header -->
    {% endwith %}
    <!--Nav end-->

    <!--Content start-->
      <main id="main">
        {% block content %}{% endblock %}
      </main>
    <!--Content end-->
  

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/monokai-sublime.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js'%}"></script>
    <!-- <script src="../static/js/main.js"></script>  -->
  </body>
</html>
